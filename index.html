<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新進人員30天教育訓練</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bg-primary text-white py-2 px-3 d-flex align-items-center">
        <div>
        <img src="logo-white2.png" alt="Logo" style="height: 60px;" class="me-3">
        </div>
    </div>
    <div>
        <h1 >新進人員30天教育訓練</h1>
        </div>
    <main class="container my-5">
        <!-- Home Section -->
        <div id="home-section">
            <div class="row g-4">
                <div class="col-12 col-md-4">
                    <div class="card shadow-sm">
                        <img src="day1-10.jpg" class="card-img-top" alt="Day 1-10">
                        <div class="card-body text-center">
                            <h5 class="card-title">Day 1-10</h5>
                            <button class="range-button btn btn-primary" data-range="1-10">Explore</button>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-4">
                    <div class="card shadow-sm">
                        <img src="day11-20.jpg" class="card-img-top" alt="Day 11-20">
                        <div class="card-body text-center">
                            <h5 class="card-title">Day 11-20</h5>
                            <button class="range-button btn btn-primary" data-range="11-20">Explore</button>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-4">
                    <div class="card shadow-sm">
                        <img src="day21-30.jpg" class="card-img-top" alt="Day 21-30">
                        <div class="card-body text-center">
                            <h5 class="card-title">Day 21-30</h5>
                            <button class="range-button btn btn-primary" data-range="21-30">Explore</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Daily Buttons Section -->
        <div id="daily-buttons-section" class="d-none">
            <button id="back-to-home" class="btn btn-secondary mb-3">Back to Home</button>
            <div id="daily-buttons" class="row g-3"></div>
        </div>



        <!-- Day Content Section -->
        <div id="day-content-section" class="d-none">
            <button id="back-to-daily-buttons" class="btn btn-secondary mb-3">Back to Days</button>
            <div id="day-content"></div>
        </div>
        <!-- Day Content Section -->
        <div class="day-container" class="d-none">
                <main class="container my-4">
                    <div class="day-content">
                        <h2 class="day-title">今日主要學習內容</h2>
                        <p class="day-text" id="day-description"></p>
            
                        <div class="day-resources mt-4">
                            <h3>內容</h3>
                            <ul class="list-group" id="day-resources"></ul>
                        </div>
            
                        <div class="day-links mt-4">
                            <h3>連結</h3>
                            <ul class="list-group" id="day-links"></ul>
                        </div>
            
                        <div class="day-quiz mt-5">
                            <h3>每日小考</h3>
                            <div class="quiz-container">
                                <div class="quiz-header">
                                    <h1>Check Your Knowledge</h1>
                                </div>
                                <div class="question">
                                    <h5>What should you do before answering a phone call?</h5>
                                    <input type="text" class="form-control" placeholder="Enter your answer here">
                                </div>
                                <button class="btn-submit">繳交答案</button>
                            </div>
                        </div>
                    </div>
            </main>
            <footer>
                <p>&copy; 2024 Dental Training Program</p>
            </footer>
        </div>
        
    </main>
    <footer >
        <p>&copy; 2024 Dental Training Program</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
